<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Gesti√≥n de Generos</h2>
      <div> 
        
      </div>
      <button class="btn btn-primary" (click)="openGeneroCreate()">Nuevo genero</button>
    </div>
  
    <div *ngIf="isLoading()">
      <p>Cargando datos...</p>
    </div>
  
    <table *ngIf="!isLoading() && generos().length > 0" class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let genero of generos()">
          <td>{{ genero.nombre }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="openGeneroEdit(genero.generoId)">Editar</button>
            <button class="btn btn-danger btn-sm ms-2" (click)="eliminarGenero(genero.generoId)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="!isLoading() && generos().length === 0">
      <p>No hay generos disponibles.</p>
    </div>
  </div>
