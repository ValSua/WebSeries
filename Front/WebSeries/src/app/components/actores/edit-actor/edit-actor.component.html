<div class="container">
    <div class="card mb-4">
      <div class="card-header">
        <h3>Editar Actor</h3>
      </div>
      <div class="card-body">
        <!-- Mostrar estado de carga o error -->
        <div *ngIf="loading" class="text-info">Cargando datos del actor...</div>
        <div *ngIf="error" class="text-danger">{{ error }}</div>
  
        <!-- Mostrar formulario si hay datos -->
        <div *ngIf="actor && !loading && !error">
          <form (ngSubmit)="guardarCambios()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                [(ngModel)]="actor.nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                name="apellido"
                [(ngModel)]="actor.apellido"
                required
              />
            </div>
            <div class="mb-3">
              <label for="paisId" class="form-label">País</label>
              <select
                class="form-select"
                id="paisId"
                name="paisId"
                [(ngModel)]="actor.paisId"
                required
              >
                <option value="">-- Seleccionar País --</option>
                <!-- Agrega tus países aquí -->
              </select>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
